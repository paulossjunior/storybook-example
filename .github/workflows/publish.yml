name: ğŸ“¦ Publish to GitHub Packages

on:
  push:
    branches:
      - main  # ğŸ‘ˆ Gatilho alterado para branch main

permissions:
  contents: read
  packages: write  # ğŸ‘ˆ PermissÃ£o para publicar no GitHub Packages

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: '@paulossjunior'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build lib with Vite
        run: npm run build

      - name: ğŸš€ Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
