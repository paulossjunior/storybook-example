name: 📦 Publish to GitHub Packages

on:
  push:
    branches:
      - main  # 👈 Gatilho alterado para branch main

permissions:
  contents: read
  packages: write  # 👈 Permissão para publicar no GitHub Packages

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: '@paulossjunior'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗 Build lib with Vite
        run: npm run build

      - name: 🚀 Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
